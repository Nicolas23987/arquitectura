<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Catálogo de Videojuegos</title>
    <!-- <script src="https://cdn.tailwindcss.com"></script> -->
    <!-- <script src="http://localhost:3000/css"></script> -->
    <link rel="stylesheet" href="./css">
</head>
<body class="bg-gray-100">
    <div class="container mx-auto px-4 py-8">
        <h1 class="text-4xl font-bold text-center mb-8">Catálogo</h1>

        <div class="mb-8">
            <input type="text" id="search-input" placeholder="Buscar videojuegos..." class="w-full p-4 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500" aria-label="Buscar videojuegos">
        </div>

        <div class="mb-8 flex flex-wrap gap-4">
            <select id="platform-filter" class="p-2 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500" aria-label="Filtrar por plataforma">
                <option value="">Todas las plataformas</option>
                <option value="PC">PC</option>
                <option value="PlayStation">PlayStation</option>
                <option value="Xbox">Xbox</option>
                <option value="Nintendo Switch">Nintendo Switch</option>
            </select>
            <select id="genre-filter" class="p-2 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500" aria-label="Filtrar por género">
                <option value="">Todos los géneros</option>
                <option value="Acción">Acción</option>
                <option value="Aventura">Aventura</option>
                <option value="RPG">RPG</option>
                <option value="Estrategia">Estrategia</option>
            </select>
            <select id="price-filter" class="p-2 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500" aria-label="Filtrar por rango de precios">
                <option value="">Todos los precios</option>
                <option value="0-20">Menos de $20</option>
                <option value="20-40">$20 - $40</option>
                <option value="40-60">$40 - $60</option>
                <option value="60-">Más de $60</option>
            </select>
        </div>

        <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8" id="games-container">
            <!-- Aquí se agregarán dinámicamente los juegos -->
        </div>

        <div id="error-message" class="hidden bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded relative mt-8" role="alert">
            <strong class="font-bold">¡Error!</strong>
            <span class="block sm:inline">Hubo un problema al cargar el catálogo. Por favor, inténtalo de nuevo más tarde.</span>
        </div>

        <div id="no-results" class="hidden text-center text-gray-700 mt-8">
            No se encontraron videojuegos que coincidan con tus criterios de búsqueda. Por favor, prueba con una combinación diferente de búsqueda o filtros.
        </div>
    </div>

    <script src="./render"></script> 
    <script src="./filter"></script> 
    <script src="./fetch"></script> 
</body>
</html>
